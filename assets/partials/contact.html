            <div class="form-group">

                <div class="col-sm-8">
                    <p class="form-control-static" editable="contact.nombre"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono" class="col-sm-4 control-label">Tel√©fono</label>

                <label for="direccion" class="col-sm-4 control-label">Direcci&oacute;n</label>

            </div>
            
        </div>
        
        <div class="col-xs-6">
           
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Correo electr&oacute;nico</label>
                <div class="col-sm-8">
                    <p class="form-control-static" editable="contact.email" field-type="email"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="website" class="col-sm-4 control-label">Sitio web</label>
                <div class="col-sm-8">
                    <p class="form-control-static" editable="contact.website" field-type="email"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notas" class="col-sm-4 control-label">Notas</label>
                <div class="col-sm-8">
                    <p class="form-control-static" editable="contact.notas" field-type="textarea"></p>
                </div>
            </div>
        </div>
        
    </div>
</div>
