<div class="page-header">
    <h1>Agregar Contacto</h1>
</div>

<div id="alertContainer"></div>

<form class="form-horizontal" ng-submit="submit()">
    <div class="row">
        <div class="col-sm-6">
           
            <div class="form-group">
                <label for="nombre" class="col-sm-4 control-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" id="nombre" class="form-control" ng-model="contact.nombre">
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono" class="col-sm-4 control-label">Teléfono</label>
                <div class="col-sm-8">
                    <input type="tel" id="telefono" class="form-control" ng-model="contact.telefono">
                </div>
            </div>
            
            <div class="form-group">
                <label for="direccion" class="col-sm-4 control-label">Direcci&oacute;n</label>
                <div class="col-sm-8">
                    <textarea id="direccion" class="form-control" ng-model="contact.direccion"></textarea>
                </div>
            </div>
            
        </div>
        <div class="col-sm-6">
           
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Correo electrónico</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" ng-model="contact.email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="website" class="col-sm-4 control-label">Sitio web</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="contact.website">
                </div>
            </div>
            
            <div class="form-group">
                <label for="notas" class="col-sm-4 control-label">Notas</label>
                <div class="col-sm-8">
                    <textarea id="notas" class="form-control" ng-model="contact.notas" bs-tooltip="tooltip" data-trigger="focus" data-placement="bottom"></textarea>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="form-group well">
        <div class="col-sm-offset-4 col-sm-8 ">
            <button class="btn btn-primary" value="Agregar contacto">Agregar contacto</button>
        </div>
    </div>
</form>
