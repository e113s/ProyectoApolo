<!DOCTYPE html>
<html lang="es" ng-app="contactMgr" ng-controller="demoCtrl">
    <head>
        <title>
            Gestor de Contactos
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/angular-motion.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/angular.min.js"></script>
      <script src="assets/js/angular-route.min.js"></script>
      <script src="assets/js/angular-sanitize.min.js"></script>
      <script src="assets/js/angular-animate.min.js"></script>
      <script src="assets/js/angular-strap.min.js"></script>
      <script src="assets/js/angular-strap.tpl.min.js"></script>
      <script src="assets/js/controller.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
                    <span class="sr-only">Navegaci&oacute;n</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Gestor de contactos</a>
            </div>

            <div class="collapse navbar-collapse" id="nav-toggle">
                <ul class="nav navbar-nav">
                    <li ng-class="pageClass('/')"><a href="#/">Buscar</a></li>
                    <li ng-class="pageClass('/add')"><a href="#add">Agregar contacto</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <input type="text" class="form-control" placeholder="Buscar" ng-model="busca.nombre" ng-keyup="iniciaBusqueda()">
                </form>
            </div>
        </nav>
        
        <!--Contenido-->
        <div class="container">
            <div id="alertContainer"></div>
           
            <div class="page-header">
                <h1>AngularStrap - Demos</h1>
            </div>
           
            <h3>Modal</h3>
            <button class="btn btn-primary" bs-modal="modal" data-animation="am-fade-and-scale">Mostrar modal</button>
            
            <h3>Tooltip</h3>
            <button class="btn btn-link" bs-tooltip="tooltip" data-trigger="click">Â¿Qu&eacute; es esto?</button>
            <input type="text" bs-tooltip="tooltip" data-trigger="focus" data-placement="right">

            <button class="btn btn-primary" bs-popover="popover">Mostrar Popover</button>
            
            <h3>Alert</h3>
            <button class="btn btn-primary" bs-alert="alert" data-container="#alertContainer">Mostrar alerta</button>
            <button class="btn btn-success" ng-click="mostrarAlert()">alerta a trav&eacute;s del servicio</button>
            
        </div>
    </body>
</html>
